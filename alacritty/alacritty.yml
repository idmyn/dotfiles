shell:
 program: /usr/local/bin/tmux

key_bindings:
  - { key: B,     mods: Alt,     chars: "\x1bb"  }
  - { key: F,     mods: Alt,     chars: "\x1bf"  }
  - { key: Left,  mods: Alt,     chars: "\x1bb"  }
  - { key: Right, mods: Alt,     chars: "\x1bf"  }
  - { key: Left,  mods: Command, chars: "\u0001" }
  - { key: Right, mods: Command, chars: "\u0005" }
  - { key: Back,  mods: Command, chars: "\x15"   }

window:
  padding:
    x: 10

font:
  size: 14
  normal:
    family: Iosevka SS09

colors:
  primary:
    foreground: '#3d3d3d'
    background: '#fffff8'

  normal:
    black:      '#111111'
    red:        '#e0000f'
    green:      '#52a352'
    yellow:     '#e59400'
    blue:       '#198cff'
    magenta:    '#7d65f6'
    cyan:       '#00b2b2'
    white:      '#c5c8c6'

  bright:
    black:      '#111111'
    red:        '#d54e53'
    green:      '#00CC00'
    yellow:     '#e7c547'
    blue:       '#7aa6da'
    magenta:    '#c397d8'
    cyan:       '#70c0b1'
    white:      '#979797'

- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.emacs.d/init.el: emacs/init.el
    ~/.emacs.d/init.org: emacs/init.org
    ~/.emacs.d/custom.el: emacs/custom.el
    ~/.config/karabiner.edn: karabiner/karabiner.edn
    ~/.aliases: shell/.aliases
    ~/.zshenv: shell/.zshenv
    ~/.zshrc: shell/.zshrc
    ~/.zsh_plugins.txt: shell/.zsh_plugins.txt

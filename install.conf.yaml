- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [set -Ua fish_user_paths ~/bin, Setting $PATH]

- link:
    ~/.nixpkgs/darwin-configuration.nix: nix/darwin-configuration.nix
    ~/.emacs.d/init.el: emacs/init.el
    ~/.emacs.d/init.org: emacs/init.org
    ~/.emacs.d/custom.el: emacs/custom.el
    ~/.emacs.d/secrets.el: emacs/secrets.el
    ~/.emacs.d/eshell/alias: emacs/eshell/alias
    ~/.doom.d: emacs/doom
    ~/.emacs-profiles.el: emacs/.emacs-profiles.el
    ~/.config/phoenix/phoenix.js: phoenix/phoenix.js
    ~/.config/karabiner.edn: karabiner/karabiner.edn
    ~/.config/fish/config.fish: shell/fish/config.fish
    ~/.config/fish/fishfile: shell/fish/fishfile
    ~/.aliases: shell/.aliases
    ~/.zshenv: shell/.zshenv
    ~/.zshrc: shell/.zshrc
    ~/.zsh_plugins.txt: shell/.zsh_plugins.txt
    ~/bin: bin

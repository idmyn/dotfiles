# format set in ../home.nix

[character]
error_symbol = "->"
success_symbol = "->"

[cmd_duration]
min_time = 60000
min_time_to_notify = 300000
# show_notifications = true

[directory]
style = "black"
truncation_length = 5

[gcloud]
format = "[$symbol$project](bold blue) "
symbol = "☁️ "

[git_branch]
style = "green"
symbol = "🌱 "
